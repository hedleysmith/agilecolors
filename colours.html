<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Agile Colors test page</title>
  <link type="text/css" rel="stylesheet" href="agilecolors.css" media="all" />
  <link type="text/css" rel="stylesheet" href="agilecolors-browser.css" media="all" />
</head>
<body>

<div class="color-grid">

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch base-color">Base Color</div>
			<div class="color-box-label">$agile_blue</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch complement">Complement</div>
			<div class="color-box-label">$complement</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch split1">Split 2</div>
			<div class="color-box-label">$split1</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch split2">Split 2</div>
			<div class="color-box-label">$split2</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch triad1">Triad 1</div>
			<div class="color-box-label">$triad1</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch triad2">Triad 2</div>
			<div class="color-box-label">$triad2</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch analog1">Analog 1</div>
			<div class="color-box-label">$analog1</div>
		</div>
	</div>

	<div class="color-box">
		<div class="color-box-inner">
			<div class="color-box-swatch analog2">Analog 2</div>
			<div class="color-box-label">$analog2</div>
		</div>
	</div>

  <div class="color-box">
    <div class="color-box-inner">
      <div class="color-box-swatch base-color-dark">Base Color Dark</div>
      <div class="color-box-label">$base-color-dark</div>
    </div>
  </div>

</div>

</body>
</html>
